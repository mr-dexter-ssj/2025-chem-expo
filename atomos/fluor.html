<body>
    <div class="fixed-head">
        <header>
            <h1>Fluor</h1>

    <div class="main">  
<model-viewer jsname="UiBqse" class="ZrlWPe jNnrVc" data-model-viewer-library-version="3.1.1" src="https://storage.googleapis.com/search-ar-edu/periodic-table/element_009_fluorine/element_009_fluorine.glb" autoplay="" bounds="tight" camera-controls="" camera-orbit="-0.6751deg 70.99deg 1.4m" exposure="0.3" field-of-view="20deg" max-camera-orbit="auto 180deg 1.4m" min-camera-orbit="auto 0deg auto"></model-viewer>

                <p class="symbol">
                    <sup>1</sup>H

                    1s<sup>1</sup>

            <div class="data-table">
                <table>
                    <tr>

                    </tr>
                    <tr>
                        <td><b>Electrones de valencia:</b></td>
                        <td>7</td>
                    </tr>
                </table>
            </div>

            <div class="description">
                <p><b>Información del átomo:</b>El flúor es el elemento más electronegativo y el oxidante más fuerte. Su aislamiento causó lesiones (los "mártires del flúor"). Se usa en el esmalte dental y para hacer teflón.</p>
            </div>
        </div>
