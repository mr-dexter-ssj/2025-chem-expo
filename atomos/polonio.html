<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

        <title>Polonio</title>
    </head>

<body class="metal">
    <div class="fixed-head">
        <header>
            <h1>Polonio</h1>
        </header>
    </div>

    <div class="main">
<model-viewer 
    jsname="UiBqse" 
    class="ZrlWPe jNnrVc" 
    data-model-viewer-library-version="3.1.1" 
    src="https://storage.googleapis.com/search-ar-edu/periodic-table/element_084_polonium/element_084_polonium.glb" 
    autoplay="" 
    bounds="tight" 
    camera-controls="" 
    camera-orbit="-0.6751deg 70.99deg 1.4m" 
    exposure="0.3" 
    field-of-view="20deg" 
    max-camera-orbit="auto 180deg 1.4m" 
    min-camera-orbit="auto 0deg auto">
</model-viewer>

<audio controls class="audio">
            <source src="../src/Polonio.mp3" type="audio/mpeg">
        </audio>

        <div class="atom-symbol">
            <p class="z">84</p>
            <p class="symbol">
                Po
            </p>
            <p class="config">
                [Xe]4f<sup>14</sup>5d<sup>10</sup>
                6s<sup>2</sup>6p<sup>4</sup>
            </p>
            <style>
                .atom-symbol {
                    width: 53px !important;
                    height: 78px !important
                }

                .z {
                    font-size: 11px !important;
                    margin-top: 2px !important;
                    margin-bottom: 0px !important;
                    padding-bottom: 0 !important;
                }

                .symbol {
                    font-size: 30px !important;
                    margin-top: 0px !important;
                    padding-bottom: 4px !important;
                    margin-bottom: 15px !important;
                }

                .config {
                    margin-top: -12px !important;
                    font-size: 8px !important;
                    line-height: 1 !important;
                }
            </style>
        </div>

        <div class="data-table">
            <table>
                <tr>
                    <td><b>Peso atómico: </b></td>
                    <td>210 u</td>
                </tr>
                <tr>
                    <td><b>Electrones de valencia:</b></td>
                    <td>6</td>
                </tr>
                <tr>
                    <td><b>Tipo: </b></td>
                    <td>Anfígeno</td>
                </tr>
                <tr>
                    <td><b>Estado a temperatura ambiente: </b></td>
                    <td>Sólido</td>
                </tr>
            </table>
        </div>

        <div class="description">
            <p><b>Información del átomo:</b> El polonio es un elemento raro y altamente radiactivo. Se usa en fuentes de calor para satélites y estudios nucleares, pero es muy tóxico.</p>
        </div>
    </div>
</body>
