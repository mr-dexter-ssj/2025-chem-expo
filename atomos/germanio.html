<!DOCTYPE html>
    <<head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <title>Germanio</title>
    </head>

<body>
    <div class="fixed-head">
        <header>
            <h1>Germanio</h1>
        </header>
    </div>

    <div class="main">

<model-viewer 
    jsname="UiBqse" 
    class="ZrlWPe jNnrVc" 
    data-model-viewer-library-version="3.1.1" 
    src="https://storage.googleapis.com/search-ar-edu/periodic-table/element_032_germanium/element_032_germanium.glb" 
    autoplay="" 
    bounds="tight" 
    camera-controls="" 
    camera-orbit="-0.6751deg 70.99deg 1.4m" 
    exposure="0.3" 
    field-of-view="20deg" 
    max-camera-orbit="auto 180deg 1.4m" 
    min-camera-orbit="auto 0deg auto">
</model-viewer>
<div class="atom-symbol">
                <p class="symbol">
                    <sup>1</sup>H
                </p>
                <p class="config">
                    1s<sup>1</sup>
                </p>
            </div>

            <div class="data-table">
                <table>
                    <tr>
                        <td><b>Peso atómico:</b></td>
                        <td>72.64 u</td>
                    </tr>
                    <tr>
                        <td><b>Electrónes de valencia:</b></td>
                        <td>4</td>
                    </tr>
                </table>
            </div>

            <div class="description">
                <p><b>Información del átomo:</b>El germanio es un semimetal cuya existencia fue predicha por Mendeléyev. Fue clave para los primeros transistores y hoy es vital en la fibra óptica y óptica infrarroja (visión nocturna).</p>
            </div>
        </div>
    </div>
